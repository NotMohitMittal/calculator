<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="stylesheet.css">

    <!-- This is the Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=calculate" />
    
</head>
<body>
    
    <div id="card_container">
        <div id="calculator_contents">
            <div id="number_holder">
                <input type="text" placeholder="0" id="textField" spellcheck="false">
            </div>

            <div class="keypad">
                <div id="key_clear" class="numbers"> AC </div>
                <div id="some_key" class="numbers">   x²</div>
                <div id="key_percent" class="numbers"> % </div>
                <div id="key_divide" class="numbers"> ÷ </div>
                <div id="key_seven" class="numbers"> 7 </div>
                <div id="key_eight" class="numbers"> 8 </div>
                <div id="key_nine" class="numbers"> 9 </div>
                <div id="key_multiply" class="numbers"> X </div>
                <div id="key_four" class="numbers"> 4</div>
                <div id="key_five" class="numbers"> 5 </div>
                <div id="key_six" class="numbers"> 6 </div>
                <div id="key_sub" class="numbers"> - </div>
                <div id="key_one" class="numbers"> 1 </div>
                <div id="key_two" class="numbers"> 2 </div>
                <div id="key_three" class="numbers"> 3 </div>
                <div id="key_sum" class="numbers"> + </div>
                <div id="key_calculatorLogo" class="numbers"> <span class="material-symbols-outlined"> calculate </span> </div>
                <div id="key_zero" class="numbers"> 0 </div>
                <div id="key_point" class="numbers"> . </div>
                <div id="key_equals" class="numbers"> = </div>
    
            </div>
    
        </div>

    </div>

</body>
</html>
